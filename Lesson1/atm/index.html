<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atm MyBank 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-dark">
    <div class="wrapper">
        <section class="atm">
            <div class="container">
                <div class="atm__wrap">
                    <h1 class="text-warning text-center mt-4">Atm MyBank 2.0</h1>
                    <div class="atm--app row">
                        <div class="col">
                            <div class="row mt-4">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <label for="amountInput" class="form-label text-light">Enter amount of
                                                money: </label>
                                            <input type="number" value="0" class="form-control bg-dark text-light"
                                                id="amountInput">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="atm--buttons mt-4">
                                <div class="row">
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(1)">1</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(2)">2</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(3)">3</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(4)">4</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(5)">5</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(6)">6</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(7)">7</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(8)">8</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-primary btn-block" onclick="appendNumber(9)">9</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-4">
                                        <button class="btn btn-success btn-block btn-withdraw">Withdraw</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-warning btn-block btn-balance">Current Balance</button>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-warning btn-block btn-clear" onclick="clearInput()">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="output text-light mt-5">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/input.js"></script>
    <script src="./js/atm.js"></script>
    <script src="./js/bank-account.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
