<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Race</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-black">Dog Race</h1>
        <p class="text-dark">Press start button to start the race</p>
        <div class="d-flex flex-column align-content-center align-items-center">
            <button class="btn btn-outline-dark" id="raceStartButton">Start</button>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Weight</th>
                    <th>Speed</th>
                    <th>Remaining Distance</th>
                </tr>
            </thead>
            <tbody id="raceResults">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
